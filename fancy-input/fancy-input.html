<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="fancy-input">
    <template>
        <input type="text" value="[[initialValue]]" placeholder="[[placeholder]]" autofocus>
    </template>
    <script>
        class FancyInput extends Polymer.Element {
            static get is() {
                return "fancy-input";
            }

            static get properties() {
                return {
                    initialValue: {
                        type: String
                    },
                    placeholder: {
                        type: String
                    }
                };
            }

        }
        customElements.define(FancyInput.is, FancyInput);
    </script>
</dom-module>
